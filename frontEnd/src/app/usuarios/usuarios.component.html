<app-menu></app-menu>

<div class="col main pt-3">

    <h1 class="display-4 d-none d-sm-block">Usu치rios </h1>
    <p class="lead d-none d-sm-block">Usu치rios cadastrados no ClipMe <a  href="javascript:" (click)="onClickCadastrar()" style="float: right"> <i class="fa fa-plus fa-2x"></i></a></p> 
    


    <table class="table table-striped lead">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Acao</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usuarios">
            <th scope="row">{{user.id}}</th>
            <td>{{user.email}}</td>
            <td>{{user.login}}</td>
            <td>{{user.password}}</td>
            <td>
              <button class="btn btn-outline-primary" style="margin-right:5px" (click)="editarUsuario(user)">Editar</button>
              <button class="btn btn-outline-danger" (click)="deletarUsuario(user.id)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div [hidden]="!editar">
          
          <div class="container">
          <p class="lead d-none d-sm-block">Editar usu치rio <strong>{{usuarioEdicaoLogin}}</strong></p>

          <form id="Editar" #u="ngForm" (ngSubmit)="onClickSalvar(u)">

              <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" id="inputEmail" value="{{usuarioEdicaoEmail}}" name="email" ngModel>
              </div>

              <div class="form-group">
                  <label>Login</label>
                  <input type="text" class="form-control" id="inputLogin" value="{{usuarioEdicaoLogin}}" name="login" ngModel>
              </div>
      
              <div class="form-group">
                  <label>Senha</label>
                  <input type="password" class="form-control" id="inputPassword" value="{{usuarioEdicaoPassword}}" name="password" ngModel>
              </div>
  
              <button type="submit" class="btn btn-primary" style="margin-bottom: 40px">Salvar</button>
    
      
          </form>
          </div>
</div>

<div [hidden]="!cadastrar">
          
    <div class="container">
    <p class="lead d-none d-sm-block">Cadastrar novo usu치rio</p>

    <form id="Cadastrar" #f="ngForm" (ngSubmit)="onClickSalvarCadastro(f)">

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="inputEmail2"  name="email" ngModel>
        </div>

        <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" id="inputLogin2"  name="login" ngModel>
        </div>

        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" id="inputPassword2"  name="password" ngModel>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-bottom: 40px">Cadastrar</button>

    </form>
    </div>

</div>
